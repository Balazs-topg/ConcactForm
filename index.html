<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="init-container">
        <div class="leftside">
            <h1>Contact us</h1>
        </div>
        <div class="rightside">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <br> <br>
                You know you want to.
            </p>
            <div class="form-container">
                <form id="my-form" action="" method="">
                    <h2>Let's do this!</h2>
                    <div class="form-inputs">
                        <div>
                            <label for="Name">NAME *</label> <br>
                            <input id="Name" type="text" required>
                        </div>
                        <div>
                            <label for="Email">EMAIL *</label> <br>
                            <input id="Email" type="email" required>
                        </div>
                        <div>
                            <label for="Pnumber">PHONE NUMBER</label> <br>
                            <input id="Pnumber" type="tel">
                        </div>
                        <div>
                            <label for="Message">MESSAGE *</label> <br>
                            <textarea id="Message" type="tex" required></textarea>
                        </div>
                    </div>
                </form>
                <button form="my-form" type="submit" >Send</button>
            </div>
        </div>
    </div>

</body>
</html>
